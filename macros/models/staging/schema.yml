version: 2

sources:
  - name: raw
    description: Raw data from the application database
    freshness:
      warn_after: { count: 24, period: hour }
      error_after: { count: 48, period: hour }
    loaded_at_field: loaded_at

    tables:
      - name: users
        description: Raw user signup data
        columns:
          - name: user_id
            description: Unique identifier for a user
            tests:
              - not_null
              - unique
          - name: email
            description: Email address of the user
          - name: signup_date
            description: Date when the user signed up
          - name: country
            description: Country of the user

      - name: events
        description: Raw event logs generated by user actions
        columns:
          - name: event_id
            description: Unique event identifier
            tests:
              - not_null
              - unique
          - name: user_id
            description: User associated with the event
            tests:
              - not_null
          - name: event_type
            description: Type of event (e.g., purchase, login)
          - name: event_timestamp
            description: Timestamp of the event
          - name: properties
            description: JSON object storing event metadata

models:
  - name: stg_users
    description: Cleaned and transformed user data
    columns:
      - name: user_id
        description: Primary key
        tests:
          - not_null
          - unique
      - name: email
        description: Standardized user email
      - name: signup_date
        description: Parsed signup date
      - name: region
        description: Derived region from country

  - name: stg_events
    description: Cleaned event records with standardized event types
    columns:
      - name: event_id
        description: Event primary key
        tests:
          - not_null
          - unique
      - name: user_id
        description: User who triggered the event
        tests:
          - not_null
      - name: event_type_clean
        description: Standardized event type
      - name: event_time
        description: Clean timestamp format
